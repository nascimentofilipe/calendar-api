<mat-card style="text-align: center;">
  <mat-card-header>
      <mat-card-title>
          <mat-icon>face</mat-icon>
          Contact
      </mat-card-title>
  </mat-card-header>
  <img mat-card-image class="picture"
       src="data:image/jpg;base64,{{ contact.picture }}"
  />
  <mat-card-content>
      <p>
          <strong>{{ contact.name }}</strong> <br />
          <strong>{{ contact.email }}</strong>
      </p>
  </mat-card-content>

  <mat-card-actions>
      <button mat-raised-button color="primary" (click)="closeDialog()">
          Fechar
      </button>
  </mat-card-actions>
</mat-card>
